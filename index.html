    .slider {

      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: .3s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .3s;
    }

<style>
/* Nuovo stile per il rotore */
.rotor-wrapper {
  position: relative;
  width: 140px;
  height: 96px;
  perspective: 800px;
  margin-right: 12px;
  overflow: hidden;
  border-radius: 8px;
  background: #f0f0f0;
  flex-shrink: 0;
  border: 1px solid #bbb;
  box-shadow: inset 0 1px 4px rgba(0,0,0,0.1), 0 0 4px rgba(0,0,0,0.05);
  touch-action: none; /* Previene lo scroll della pagina */
  user-select: none; /* Previene la selezione del testo */
}

.rotor-wheel {
  transform-style: preserve-3d;
  transition: transform 0.3s cubic-bezier(0.22, 1, 0.36, 1);
  transform: rotateX(0deg);
  list-style: none;
  padding: 0;
  margin: 0;
  position: absolute;
  top: 32px;
  width: 100%;
  height: 32px;
  will-change: transform; /* Ottimizzazione per animazioni fluide */
}

.rotor-wheel li {
  position: absolute;
  width: 100%;
  height: 32px;
  line-height: 32px;
  text-align: center;
  font-size: 13px;
  color: #333;
  backface-visibility: hidden;
  transform-origin: center center -90px;
  transform-style: preserve-3d;
  opacity: 0.3;
  transition: opacity 0.3s ease, transform 0.3s ease;
  pointer-events: none;
}

.rotor-wheel li.active {
  font-weight: bold;
  opacity: 1;
  background: rgba(0, 0, 0, 0.05);
  border-radius: 6px;
  transform: rotateX(0deg) translateZ(90px) scale(1.1);
}

/* Miglioramento del gradiente per la maschera */
.rotor-mask::before,
.rotor-mask::after {
  content: "";
  position: absolute;
  height: 32px;
  left: 0;
  right: 0;
  z-index: 2;
  pointer-events: none;
}

.rotor-mask::before {
  top: 0;
  background: linear-gradient(to bottom, rgba(255,255,255,0.95), transparent);
}

.rotor-mask::after {
  bottom: 0;
  background: linear-gradient(to top, rgba(255,255,255,0.95), transparent);
}

/* Dark mode */
body.dark .rotor-wrapper {
  background: #333;
  border: 1px solid #666;
  box-shadow: inset 0 1px 4px rgba(255,255,255,0.1);
}

body.dark .rotor-wheel li {
  color: #eee;
}

body.dark .rotor-mask::before {
  background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
}

body.dark .rotor-mask::after {
  background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);

  input, textarea, select {
    font-size: 16px;

    }
  }
  
  /* Fix dropdown per iOS */
  .dropdown-list {
    -webkit-overflow-scrolling: touch;
    overscroll-behavior: contain;
  }
</style>
