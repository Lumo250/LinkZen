    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: .3s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .3s;
    }

    input:checked + .slider {

    }

    input:checked + .slider:before {
      transform: translateX(18px);

  opacity: 0;

}

  opacity: 1;
  pointer-events: auto;
}

.from-left {

.from-right {

}

.to-center {
