<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LinkZen</title>
<link rel="stylesheet" href="style.css" />
<link rel="manifest" href="manifest.json" />
<link rel="icon" href="icon48.png" sizes="48x48" />
</head>
<body>
  <div id="app" class="light-mode">
    <header>
      <h1>LinkZen</h1>
      <div class="header-controls">
        <button id="undoButton" title="Annulla ultima azione">↶ Undo</button>
        <button id="exportButton" title="Esporta dati">⬇️ Esporta</button>
        <button id="importButton" title="Importa dati">⬆️ Importa</button>
        <button id="saveCurrentButton" title="Salva sito corrente">💾 Salva</button>
        <button id="toggleDarkMode" title="Modalità scura">🌙</button>
        <button id="toggleZoom" title="Zoom testo">🔍</button>
      </div>

      <div id="sortOptions" aria-label="Opzioni di ordinamento">
        <label><input type="radio" name="sort" value="name" checked> Ordina per nome</label>
        <label><input type="radio" name="sort" value="date"> Ordina per data</label>
      </div>
    </header>

    <section id="category-management">
      <input id="categoryInput" placeholder="Nuova categoria" aria-label="Nuova categoria" />
      <button id="addCategoryButton" title="Aggiungi categoria">+ Categoria</button>
    </section>

    <section id="categoriesContainer" aria-label="Elenco categorie">
      <!-- Liste di link per ogni categoria qui -->
    </section>

    <section id="learnedKeywordsSection">
      <h2>Parole chiave apprese</h2>
      <ul id="learnedKeywordsList" aria-live="polite"></ul>
      <button id="clearLearnedKeywords" title="Cancella tutte le parole chiave apprese">🗑️ Pulisci parole chiave</button>
    </section>

    <!-- Overlay import -->
    <div id="importOverlay" class="hidden" role="dialog" aria-modal="true" aria-labelledby="importTitle">
      <div class="overlay-content">
        <h3 id="importTitle">Importa dati JSON</h3>
        <input type="file" id="importFileInput" accept=".json" aria-label="Seleziona file JSON da importare" />
        <button id="closeImportOverlay">Chiudi</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
